<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase_version9_RealtimeDB(G'sACADEMY初学者用サンプル)</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1>チャットアプリ</h1>
    <!-- コンテンツ表示画面 -->
    <div>
      <!-- 各場所にidを設定しましょう -->
      <div>
        <input id="uname" type="text" placeholder="名前を入力してください" />
      </div>
      <div>
        <textarea id="text" placeholder="文章を入力してください"></textarea>
      </div>
      <button id="send">送信</button>
      <!-- style.cssに "overflow: auto;"を書いてみましょう！※最後に -->
      <div id="output"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
      import { getDatabase, ref, push, set, onChildAdded, remove, onChildRemoved } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";

      // Your web app's Firebase configuration

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app); //RealtimeDBに接続
      const dbRef = ref(db, "chat"); //RealtimeDB内の"chat"を使う

      //データ登録(Click)
      //送信
      $("#send").on("click", function () {
        // console.log("click");
        const aa = $("#uname").val();
        const bb = $("#text").val();

        const msg = {
          uname: $("#uname").val(),
          text: $("#text").val(),
        };

        const newPostRef = push(dbRef);
        set(newPostRef, msg);

        $("#uname").val("");
        $("#text").val("");

        // alert(uname + text); //取得確認
      });

      //データ登録(Enter)

      //最初にデータ取得＆onSnapshotでリアルタイムにデータを取得
      onChildAdded(dbRef, function (data) {
        const msg = data.val();
        const key = data.key;
        let html = `
          <div>
            <p>${msg.uname}</p>
            <p>${msg.text}</p>
            <div>
          `;
        //   const b = "yamada";
        //   const a = `わたしは${b}です`

        $("#output").append(html);
      });
    </script>
  </body>
</html>
